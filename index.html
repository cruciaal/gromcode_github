<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<form>
		<div class="form-control">
			<label for="lastName">Last Name</label>
			<input type="text" name="lastName" value="Emerson" readonly>
		</div>
		<div class="form-control">
			<label for="age">Age</label>
			<input type="number" name="age" min="3" max="10" value="17">
		</div>
		<div class="form-control">
			<input type="checkbox" name="agree" disabled>
			<label for="checkbox">Accept terms and conditions</label>
		</div>
		<div class="choose-gender">
			<input type="radio" checked name="gender">
			<label for="gender">Male</label>
			<input type="radio" name="gender">
			<label for="gender">Female</label>
			<input type="radio" name="gender">
			<label for="gender">Secret</label>
		</div>
		<div class="form-control">
			<textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
		</div>
		<div class="form-control">
			<button type="submit">Submit</button>
		</div>
	</form>
</body>

</html>
