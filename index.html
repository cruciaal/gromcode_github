<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main class="page">
		<form class="big-form">
			<div class="input-languge">
				<input type="text" name="primaryLanguage" value="HTML" disabled class="html">
			</div>
			<div class="checkbox-agree">
				<input type="checkbox" name="agree" unchecked class="agree">
			</div>
			<div class="checkbox-like">
				<input type="checkbox" name="like" checked readonly class="like">
			</div>
			<div class="color-input">
				<input type="color" name="favouriteColor" value="#ff7f50">
			</div>
			<div class="date-input">
				<input type="date" name="birthDate" value="2021-01-02">
			</div>
			<div class="datetime-local-input">
				<input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
			</div>
			<div class="email-input">
				<input type="email" name="email" placeholder="example@domain.com" required>
			</div>
			<div class="file-input">
				<input type="file" name="avatar">
			</div>
			<div class="month-input">
				<input type="month" name="startLearning" value="2020-01">
			</div>
			<div class="number-input">
				<input type="number" name="favouriteNumber" value="17">
			</div>
			<div class="textarea">
				<textarea name="story" id="" cols="30" rows="5" placeholder="A long time ago..."></textarea>
			</div>
			<div class="password-input">
				<input type="password" name="password" value="secret">
			</div>
			<div class="languages">
				<input type="radio" name="language" value="html">
				<label for="language">HTML</label>
				<input type="radio" checked name="language" value="css">
				<label for="language">CSS</label>
				<input type="radio" name="language" value="javascript">
				<label for="language">JavaScript</label>
			</div>
			<div class="range-input">
				<input type="range" name="learningProgress" value="30">
			</div>
			<div class="select-input">
				<select name="framework">
					<option value="react">React</option>
					<option value="jquery" selected>jQuery</option>
					<option value="bootstrap">Bootstrap</option>
				</select>
			</div>
			<div class="input-search">
				<input type="search" name="search" placeholder="Type first letters...">
			</div>
			<div class="time-input">
				<input type="time" name="lunchEnd" value="14:01">
			</div>
			<div class="url-input">
				<input type="url" name="website" placeholder="https://website.com" required>
			</div>
			<div class="week-input">
				<input type="week" name="birthWeek" value="2021-W51">
			</div>
			<div class="submit-input">
				<!-- <input type="submit">Save -->
				<button class="submit-button" type="submit">Save</button>
			</div>
		</form>
	</main>
</body>

</html>
